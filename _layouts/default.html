<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="{{ page.favicon | default: site.favicon }}">
	{% seo %}
	{% if page.socialmedia %}
	{% include socialmedia.html %}
	{% endif %}
  </head>

  <body style="background-image: url('{{ page.background }}')">
	{% include header.html %}
	{% include footer.html %}
	<main data-augmented-ui="tl-2-clip-x tr-2-clip-x br-scoop-x bl-clip both" class="styleme"></div>
		{% include simplenav.html %}
		{{ content }}
	</main>
  </body>
</html>
